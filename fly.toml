# fly.toml file generated for stimulusreflexdotcom on 2022-01-01T15:40:47Z

app = "stimulusreflexdotcom"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  RAILS_ENV = "production"
  PRIMARY_REGION = "lax"
  RAILS_LOG_TO_STDOUT = true

[build]
  [build.args]
    RUBY_VERSION = "2.7.3"
    PG_VERSION = "12"
    NODE_VERSION = "14"
    BUNDLER_VERSION = "2.2.19"

[deploy]
  release_command = "sh /rails/bin/fly-deploy"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 3000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
